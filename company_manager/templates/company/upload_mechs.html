{% extends "base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Only upload JSON files</p>
    <!-- <label>Upload</label> -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li  {% if message.tags %} class="success" {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}
    <input type="file" name="file">
    <br>
    <br>
    <br>
    <br>
    <button type="submit" name="upload-calls">submit</button>
</form>

{% endblock %}
